<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card" (collapsed)="collapsed($event)"
                         (expanded)="expanded($event)"
                         [collapse]="isCollapsed">
                        <div class="card-header">
                            <strong>Learners:</strong>
                        </div>
                        <div class="card-body">
                            <div class="row ">
                                <div class="col-lg-4 input-prepend input-group justify-content-end">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                                    </div>
                                    <input id="prependedInput" class="form-control" size="16" type="text" placeholder="Search by name">
                                </div>
                            </div>
                            <div class="row">&nbsp;</div>
                            <table class="table table-bordered table-striped ">
                                <thead>
                                <tr>
                                    <th>Learner ID</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let user of users;  index as i">
                                    <td>
                                        {{user.userNumber}}
                                    </td>
                                    <td>
                                        {{user.fullName}}
                                    </td>
                                    <td>
                                        {{user.lastName}}
                                    </td>
                                    <td>
                                        <button (click)="viewEnrollment(i)" class="btn btn-link">View Enrollment</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div (collapsed)="collapsed($event)"
                         (expanded)="expanded($event)"
                         [collapse]="!isCollapsed">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <strong class="col-md-9">Enrollments</strong>
                                </div>
                            </div>
                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)='submitForm(form.value)' enctype="multipart/form-data" class="form-horizontal">
                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label" for="learner-id-txt">Learner ID</label>
                                        <div class="col-md-6">
                                            <input type="text" id="learner-id-txt" formControlName="userNumber" class="form-control"
                                                    [readOnly]="true">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label" for="full-name-txt">Full name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="full-name-txt" formControlName="fullName" class="form-control"
                                                   [readOnly]="true">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-2 col-form-label" for="surname-txt">Surname</label>
                                        <div class="col-md-6">
                                            <input type="text" id="surname-txt" formControlName="lastName" class="form-control"
                                                   [readOnly]="true">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="card col-md-12">
                                            <div class="card-header">
                                                <strong>Assessment:</strong>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-8">
                                                        <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th>Code</th>
                                                    <th>Description</th>
                                                    <th>Status</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let subject of enrolled; index as i">
                                                    <td>{{subject.code}}</td>
                                                    <td>{{subject.description}}</td>
                                                    <td>
                                                        <button (click)="deregister(i)" class="btn btn-link">De-register</button>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="card-header">
                                                            <strong>Enroll user for subject:</strong>
                                                        </div>
                                                        <div class="card-body">
                                                            <form [formGroup]="enrollment" (ngSubmit)='submitEnrollForm(enrollment.value)' enctype="multipart/form-data" class="form-horizontal">
                                                            <div class="form-group row">
                                                                <label class="col-md-4 col-form-label" for="learner-id-txt">Subject</label>
                                                                <div class="col-md-6">
                                                                    <select id="title-select" formControlName="subject" class="form-control"
                                                                            [ngClass]="{ 'is-invalid': submittedSubject && f.subject.errors }">
                                                                        <option *ngFor="let subject of allSubjects" [ngValue]="subject">{{subject.description}}</option>
                                                                    </select>
                                                                    <div *ngIf="submittedSubject && f.subject.errors" class="invalid-feedback">
                                                                        <div *ngIf="f.subject.errors.required">Please select subject</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="">
                                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-sign-in"></i> Enroll Learner</button>
                                                            </div>
                                                        </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="">
                                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-arrow-left"></i> Back</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!--/.col-->
    </div><!--/.row-->
</div>
